services:
  localstack:
    image: localstack/localstack:4.12.0
    container_name: pageview-localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3,iam,cloudwatch,logs,sts
      - DEBUG=1
      - PERSISTENCE=1
      - DATA_DIR=/var/lib/localstack/data
    volumes:
      - "./localstack-data:/var/lib/localstack"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4566/_localstack/health" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - pageview-network

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: pageview-kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_NUM_PARTITIONS: 3
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    networks:
      - pageview-network
    healthcheck:
      test: [ "CMD-SHELL", "nc -z localhost 9092 || exit 1" ]
      interval: 5s
      timeout: 5s
      retries: 15
      start_period: 15s

  # Service to export relevant kafka metric to an endpoint which can be scraped by prometheus
  kafka-exporter:
    image: danielqsj/kafka-exporter
    container_name: pageview-kafka-exporter
    command: [ "--kafka.server=kafka:29092" ]
    ports:
      - "9308:9308"
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - pageview-network

  flink-jobmanager:
    image: flink:1.20-scala_2.12
    container_name: pageview-flink-jobmanager
    ports:
      - "8081:8081"
    command: jobmanager
    environment:
      PYTHONPATH: /opt/project
      FLINK_PROPERTIES: |
        jobmanager.rpc.address: flink-jobmanager
        metrics.reporters: prom
        metrics.reporter.prom.class: org.apache.flink.metrics.prometheus.PrometheusReporter
        metrics.reporter.prom.port: 9249
    networks:
      - pageview-network
    volumes:
      - ./:/opt/project
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8081/overview" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  flink-taskmanager:
    image: flink:1.20-scala_2.12
    container_name: pageview-flink-taskmanager
    depends_on:
      flink-jobmanager:
        condition: service_healthy
    command: taskmanager
    environment:
      PYTHONPATH: /opt/project
      FLINK_PROPERTIES: |
        jobmanager.rpc.address: flink-jobmanager
        taskmanager.numberOfTaskSlots: 2
        metrics.reporters: prom
        metrics.reporter.prom.class: org.apache.flink.metrics.prometheus.PrometheusReporter
        metrics.reporter.prom.port: 9249
    networks:
      - pageview-network
    volumes:
      - ./:/opt/project

  # Data Generator - Kafka producer
  data-generator:
    build:
      context: .
      dockerfile: docker/Dockerfile.generator
    container_name: pageview-generator
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - KAFKA_TOPIC=pageview-events
      - EVENT_RATE=1.16
      - METRICS_PORT=9091
      - LOG_LEVEL=INFO
    ports:
      - "9091:9091"
    networks:
      - pageview-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: pageview-grafana
    ports:
      - "3000:3000"
    volumes:
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:rw
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:rw
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_DISABLE_INITIAL_ADMIN_PASSWORD_CHG=true
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - pageview-network
    restart: unless-stopped
    depends_on:
      localstack:
        condition: service_healthy

  prometheus:
    image: prom/prometheus
    container_name: pageview-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - pageview-network

networks:
  pageview-network:
    driver: bridge

volumes:
  grafana-data:
